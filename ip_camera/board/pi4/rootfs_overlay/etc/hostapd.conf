# Hostapd configuration for Pi BabyCam hotspot
# Works with Raspberry Pi 4 / brcmfmac

interface=wlan0
driver=nl80211

# SSID and security
ssid=PI_BabyCam
hw_mode=g
channel=6
wmm_enabled=1
auth_algs=1
ignore_broadcast_ssid=0

# WPA2 security
wpa=2
wpa_passphrase=babycam123
wpa_key_mgmt=WPA-PSK
rsn_pairwise=CCMP

# Optional: enable 802.11n (HT)
ieee80211n=0
ht_capab=
